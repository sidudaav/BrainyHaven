{% extends 'home/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'home/styles/login.css' %}">
{% endblock %}

{% block content %}
<section class="login bg-blue">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In To Continue</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-primary" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small>
                Need An Account? <a class="ml-2 text-white" href="{% url 'home:about' %}">Contact Us</a>
            </small>
        </div>
    </div>
</section>
{% endblock %}
